<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Historial de solicitudes</h2>
    <div class="card p-3 bg-light shadow-lg">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Fecha solicitud</th>
            <th scope="col">Colaborador</th>
            <th scope="col">Solicitud</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="item-list">
            <td>##delcheck##</td>
            <td>##timeadded##</td>
            <td>##user##</td>
            <td>
              [[curso_portafolio]] [[num_grupo]] <br />
              <b>Estado:</b> <span class="estado">[[estado]]</span> <br />
              <b>Detalle: ##more##</b>
            </td>
            <td>
              ##approve## ##disapprove## ##edit## <br />
              <div class="comentarios">##comments##</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="alert alert-info text-center mt-3" role="alert">
      Recuerde que su solicitud será atendida dentro máximo, cinco días hábiles.
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
